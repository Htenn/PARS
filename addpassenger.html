							<section id="content" class="main">

								<!-- Text -->
								<!-- Form -->
									<section>
										<h2>Users</h2>
										<form method="post" action="#">
											<div class="row gtr-uniform">
												<div class="col-4 col-12-xsmall">
													<h2>First Name</h2>
													<input type="text" name="passengerFirstName" id="passengerFirstName" value="" placeholder="First Name" />
												</div>
												<div class="col-4 col-12-xsmall">	
													<h2>Middle Name</h2>
													<input type="text" name="passengerMiddleName" id="passengerMiddleName" value="" placeholder="Middle Name" />
												</div>
												<div class="col-4 col-12-xsmall">
													<h2>Last Name</h2>
													<input type="text" name="passengerLastName" id="passengerLastName" value="" placeholder="Last Name" />
												
												</div>
												
												<div class="col-6">
													<h2>Gender</h2>
													<select name="passengerGender" id="passengerGender"  >
														<option value="1">Male</option>
														<option value="2">Female</option>
														
													</select>
												</div>

												
												<div class="col-6 col-12-xsmall">
													<h2>Birthdate</h2>
													<input type="text" name="passengerBirthday" id="passengerBirthday" value="" placeholder="MM/DD/YY" />
												</div>

												
												<div class="col-6 col-12-xsmall">
													<h2>Age</h2>
													<input type="text" name="passengerAge" id="passengerAge" value="" placeholder="Age" />
												</div>

												<div class="col-6 col-12-xsmall">
													<h2>Email</h2>
													<input type="email" name="passengerEmail" id="passengerEmail" value="" placeholder="Email" />
												</div>

												<div class="col-6 col-12-xsmall">
													<h2>Contact Number</h2>
													<input type="text" name="passengerContactNum" id="passengerContactNum" value="" placeholder="************" />
												</div>
												<div class="col-6 col-12-xsmall">
													<h2>Nationality</h2>
													<input type="text" name="passengerNationality" id="passengerNationality" value="" placeholder="Nationality" />
												</div>
